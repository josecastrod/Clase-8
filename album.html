<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portafolio – Josefina Castro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      /* Miniaturas tipo “Album example” */
      .thumb {
        width: 100%;
        height: 225px;      /* alto fijo como el placeholder del ejemplo */
        object-fit: cover;  /* recorta sin deformar */
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- Navbar simple -->
    <header class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <span class="navbar-brand mb-0 h1">PORTAFOLIO - 2025</span>
      </div>
    </header>

    <!-- Intro -->
    <main>
      <section class="py-5 text-center container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <h1 class="fw-light">Portafolio – Josefina Castro</h1>
            <p class="lead text-body-secondary">
              Selección de proyectos de diseño: producto, UX/UI, Branding y textil.
            </p>
          </div>
        </div>
      </section>

      <!-- Album (grilla) -->
      <section class="album py-4 bg-body-tertiary">
        <div class="container">
          <div id="show" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
        </div>
      </section>
    </main>

    <footer class="text-body-secondary py-4">
      <div class="container text-center">
        <small>© 2025 Josefina Castro</small>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Render dinámico -->
    <script>
      const trabajos = [
        {
          nombre: "Hábitat - Un mundo",
          categoria: "Diseño de producto, pantuflas",
          imagen: "./img/Foto 1.1.jpg"
        },
        {
          nombre: "Línea de hidratación",
          categoria: "Diseño de producto, petaca",
          imagen: "./img/Foto 2.1.jpg"
        },
        {
          nombre: "Reciclaje Textil",
          categoria: "Diseño textil",
          imagen: "./img/Foto 3.1.jpg"
        },
        {
          nombre: "Intervención Textil",
          categoria: "Diseño textil",
          imagen: "./img/Foto 4.1.jpg"
        },
        {
          nombre: "Tesoros Naturales de Chile",
          categoria: "Diseño de producto, botella",
          imagen: "./img/Foto 6.1.jpg"
        },
        {
          nombre: "MIDO - Domótica",
          categoria: "UX/UI y Branding",
          imagen: "./img/Foto 5.5.jpg"
        }
      ];

      const contenedor = document.getElementById("show");

      trabajos.forEach(t => {
        contenedor.innerHTML += `
          <div class="col">
            <div class="card shadow-sm h-100">
              <img src="${t.imagen}" alt="${t.nombre}" class="card-img-top thumb">
              <div class="card-body">
                <p class="card-text mb-1"><strong>${t.nombre}</strong></p>
                <p class="card-text text-body-secondary mb-0">${t.categoria}</p>
              </div>
            </div>
          </div>`;
      });
    </script>
  </body>
</html>
